<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1a202c;
            color: #e2e8f0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center">
    <div class="w-full max-w-4xl p-6 bg-gray-800 rounded-lg shadow-xl text-center">
        <h1 class="text-4xl font-bold mb-4 text-yellow-400">Wallet Analyzer</h1>
        <p class="text-xl text-gray-300 mb-6">Analyze Solana Wallet Activity with a Focus on Shitcoin Trades</p>

        <div class="w-full mb-6">
            <textarea id="walletAddresses" class="w-full h-24 p-4 bg-gray-700 text-white rounded resize-none" placeholder="Enter wallet addresses (comma-separated)"></textarea>
        </div>

        <button id="analyzeButton" class="px-6 py-3 bg-yellow-500 text-gray-900 text-lg font-semibold rounded shadow-lg hover:bg-yellow-600 transition">Analyze Wallets</button>

        <div id="results" class="mt-8 hidden">
            <h2 class="text-2xl font-semibold mb-4 text-gray-100">Analysis Results</h2>
            <div id="analysisOutput" class="bg-gray-700 p-4 rounded overflow-y-auto h-64">
                <!-- Analysis results will appear here -->
            </div>
        </div>
    </div>

    <script>
        const analyzeButton = document.getElementById('analyzeButton');
        const walletAddressesInput = document.getElementById('walletAddresses');
        const resultsDiv = document.getElementById('results');
        const analysisOutput = document.getElementById('analysisOutput');

        analyzeButton.addEventListener('click', () => {
            const wallets = walletAddressesInput.value.split(',').map(wallet => wallet.trim()).filter(wallet => wallet !== '');
            
            if (wallets.length === 0) {
                alert('Please enter at least one wallet address.');
                return;
            }

            resultsDiv.classList.remove('hidden');
            analysisOutput.innerHTML = '<p class="text-gray-300">Analyzing wallet activity...</p>';

            // Simulate fetching data
            setTimeout(() => {
                const results = wallets.map(wallet => ({
                    address: wallet,
                    trades: Math.floor(Math.random() * 100),
                    shitcoinPercentage: (Math.random() * 100).toFixed(2)
                }));

                displayResults(results);
            }, 2000);
        });

        function displayResults(results) {
            analysisOutput.innerHTML = '';
            results.forEach(result => {
                const walletDiv = document.createElement('div');
                walletDiv.className = 'mb-4 p-4 bg-gray-800 rounded shadow';

                walletDiv.innerHTML = `
                    <h3 class="text-lg font-bold text-yellow-400">Wallet: ${result.address}</h3>
                    <p class="text-gray-300">Trades: ${result.trades}</p>
                    <p class="text-gray-300">Shitcoin Trades: ${result.shitcoinPercentage}%</p>
                `;

                analysisOutput.appendChild(walletDiv);
            });
        }
    </script>
</body>
</html>
